<!DOCTYPE html>
<html style="height: auto;width: auto;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RadioKPI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body id="body-section" class="container-fluid">
    <div id="main-page">
        <header><img class="img-fluid float-right" src="assets/img/header-logo.svg"></header>
        <section id="play-section" class="container">
            <div id="current-song-box">
                <div style="display: inline-flex;align-items: center;"><button class="btn btn-primary img-fluid" id="playcircle" type="button"></button>
                    <p class="text-capitalize" id="current-song-name">Sunset Lover - Petit Biscuit<br></p>
                </div><img id="headphones-img" src="assets/img/headphones.svg"></div><input type="range" orient="vertical"></section>
        <section id="playlist" class="container">
            <div id="history-header">
                <p>раніше</p>
                <div><a id="history-button" href="https://t.me/rkpi_music"></a><a id="add-song-button" href="https://t.me/kpiradio_bot"></a></div>
            </div>
            <ul id="song-list" class="text-wrap">
                <li class="text-wrap"><a id="history-url-first" href="#">Sunset Lover - Petit Biscuit</a></li>
                <li><a id="history-url-second" href="#">High Hopes - Kodaline</a></li>
                <li><a id="history-url-third" href="#">Promise - Ben Howard</a></li>
            </ul>
        </section>
    </div>
    <footer class="footer-basic text-center" data-classes="fixed-bottom" style="width: 100%;"><img src="assets/img/footer-logo.svg" style="padding-top: 1.25rem;padding-left: 1rem;padding-right: 1rem;"><a id="footer-link" class="text-center" href="#" style="padding: 1.25rem;padding-bottom: 1.375rem;">Є питання?</a></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
